<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title i18n="optionsTitle"></title>

		<link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="/vendor/bootstrap/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="index.css" />

		<script type="text/javascript" src="/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="/vendor/require.min.js"></script>

		<script type="text/javascript" src="/core/background/requirejs-config.js"></script>
		<script type="text/javascript" src="/options/index.js"></script>
		<script type="text/javascript" src="/core/i18n.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span6">
					<div class="accordion" id="accordionLeft">
						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionLeft" href="#accounts">
									<h1>
										<i class="fa fa-users fa-fw"></i>
										<span i18n="optionsAccounts"></span>
									</h1>
								</a>
							</div>
							<div id="accounts" class="accordion-body collapse">
								<div class="accordion-inner">
									<div id="accounts-wrapper">
										<!-- Generated by JS -->
									</div>
								</div>
							</div>
						</div>

						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionLeft" href="#options">
									<h1>
										<i class="fa fa-cogs fa-fw"></i>
										<span i18n="optionsOptions"></span>
									</h1>
								</a>
							</div>
							<div id="options" class="accordion-body collapse">
								<div class="accordion-inner">
									<h4 i18n="optionsGeneral"></h4>
									<ul>
										<li>
											<input type="checkbox" id="use-notifications">
											<label for="use-notifications" i18n="optionUseNotifications" i18n-title="optionUseNotificationsTitle"></label>
										</li>
										<li>
											<input type="checkbox" id="use-unrecognized-song-notifications">
											<label for="use-unrecognized-song-notifications" i18n="optionUnrecognizedNotifications" i18n-title="optionUnrecognizedNotificationsTitle"></label>
										</li>
										<li>
											<input type="checkbox" id="force-recognize">
											<label for="force-recognize" i18n="optionForceRecognize" i18n-title="optionForceRecognizeTitle"></label>
										</li>
										<li>
											<input type="checkbox" id="disable-ga">
											<label for="disable-ga" i18n="optionDisableGa" i18n-title="optionDisableGaTitle"></label>
										</li>
									</ul>

									<h4>Google Music</h4>
									<ul>
										<li>
											<input type="checkbox" id="gm-podcasts">
											<label for="gm-podcasts" i18n="optionGmPodcasts" i18n-title="optionGmPodcastsTitle"></label>
										</li>
									</ul>

									<h4>YouTube</h4>
									<ul>
										<li>
											<input type="checkbox" id="yt-music-only">
											<label for="yt-music-only" i18n="optionYtMusicOnly" i18n-title="optionYtMusicOnlyTitle"></label>
										</li>
										<li>
											<input type="checkbox" id="yt-entertainment-only">
											<label for="yt-entertainment-only" i18n="optionYtEntertainmentOnly" i18n-title="optionYtEntertainmentOnlyTitle"></label>
										</li>
									</ul>
									<div>
										<p i18n="optionYtDesc"></p>
									</div>

									<h4 i18n="optionsEditedTracks"></h4>
									<div>
										<p i18n="optionsEditedTracksDesc"></p>

										<div>
											<a href="#" id="view-edited" i18n="optionsViewEdited"></a>
											•
											<a href="#" id="export-edited" i18n="optionsExportEdited"></a>
											•
											<a href="#" id="import-edited" i18n="optionsImportEdited"></a>
										</div>
									</div>

									<h4 i18n="optionsSupportedWebsites"></h4>
									<div>
										<div>
											<p i18n="optionsEnableDisableHint"></p>
											<p i18n="optionsCustomPatternsHint"></p>
										</div>
										<ul id="connectors">
											<li>
												<i class="fa fa-fw"></i>
												<input id="toggle" type="checkbox" />
												<label class="toggle" for="toggle" i18n="optionsToggle"></label>
											</li>
											<!-- Generated by JS -->
										</ul>
									</div>
								</div>
							</div>
						</div>

						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionLeft" href="#contact">
									<h1>
										<i class="fa fa-address-book fa-fw"></i>
										<span i18n="contactTitle"></span>
									</h1>
								</a>
							</div>
							<div id="contact" class="accordion-body collapse in">
								<div class="accordion-inner">
									<ul>
										<li>
											<a href="https://github.com/web-scrobbler/web-scrobbler/issues"><i class="fa fa-github-alt fa-fw"></i>GitHub</a>
											<span i18n="contactGitHubDesc"></span>
										</li>

										<li>
											<a href="https://twitter.com/web_scrobbler"><i class="fa fa-twitter fa-fw"></i>Twitter</a>
											<span i18n="contactTwitterDesc"></span>
										</li>

										<li>
											<a id="privacy-url" target='_blank' href='#'>
												<i class="fa fa-lock fa-fw"></i>Privacy
											</a>
											<span i18n="contactPrivacyPolicyDesc"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="span6">
					<div class="accordion" id="accordionRight">
						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionRight" href="#faq">
									<h1>
										<i class="fa fa-question-circle fa-fw"></i>
										<span i18n="faqTitle"></span>
									</h1>
								</a>
							</div>
							<div id="faq" class="accordion-body collapse">

									<p i18n="faqAnswer1b"></p>

									<h4 i18n="faqQuestion2"></h4>
									<p i18n="faqAnswer2a"></p>
									<p i18n="faqAnswer2b"></p>

									<h4 i18n="faqQuestion3"></h4>
									<p i18n="faqAnswer3a"></p>
									<p i18n="faqAnswer3b"></p>

									<h4 i18n="faqQuestion4"></h4>
									<p i18n="faqAnswer4a"></p>
									<p i18n="faqAnswer4b"></p>
									<ol>
										<li i18n="faqAnswer4b1"></li>
										<li i18n="faqAnswer4b2"></li>
										<li i18n="faqAnswer4b3"></li>
										<li i18n="faqAnswer4b4"></li>
									</ol>
									<p i18n="faqAnswer4c"></p>

									<h4 i18n="faqQuestion5"></h4>
									<p i18n="faqAnswer5"></p>

									<h4 i18n="faqQuestion6"></h4>
									<p i18n="faqAnswer6"></p>

									<h4 i18n="faqQuestion7"></h4>
									<p i18n="faqAnswer7"></p>
								</div>
							</div>
						</div>

						<div class="accordion-group">
							<div class="accordion-heading">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionRight" href="#about">
									<h1>
										<i class="fa fa-info-circle fa-fw"></i>
										<span i18n="optionsAbout"></span>
									</h1>
								</a>
							</div>
							<div id="about" class="accordion-body collapse">
								<div class="accordion-inner">
									<p i18n="aboutExtensionDesc"></p>
									<p i18n="aboutChangelog"></p>

									<h4 i18n="contributorsTitle"></h4>
									<p i18n="contributorsText"></p>
								</div>
							</div>
						</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="conn-conf-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title conn-conf-title"></h4>
				</div>
				<div class="modal-body">
					<p i18n="customPatternsHint"></p>
					<div class="conn-conf-patterns"></div>
					<button type="button" id="add-pattern" class="btn btn-default" i18n="customPatternsAdd"></button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" i18n="buttonCancel"></button>
					<button type="button" class="btn btn-default" id="conn-conf-reset" i18n="buttonReset"></button>
					<button type="button" class="btn btn-default" id="conn-conf-ok" i18n="buttonOk"></button>
				</div>
			</div>
		</div>
		<div id="edited-track-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div>
						<ul id="edited-track-content" class="list-unstyled"></ul>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="clear-cache" i18n="buttonClear"></button>
					<button type="button" class="btn btn-default" data-dismiss="modal" i18n="buttonCancel"></button>
				</div>
			</div>
		</div>
